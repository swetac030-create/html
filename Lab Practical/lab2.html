<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Lab Assignment</title>
</head>
<body>

    <h1>Contact Form</h1>

    <!-- Contact Form Starts -->
    <form action="#" method="post">

        <!-- Full Name Field -->
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" 
               required minlength="3" maxlength="50"
               placeholder="Enter your full name"><br><br>

        <!-- Email Field -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" 
               required placeholder="example@mail.com"><br><br>

        <!-- Phone Number Field -->
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" 
               required pattern="[0-9]{10}" 
               title="Please enter a 10-digit phone number"
               placeholder="Enter 10-digit number"><br><br>

        <!-- Subject Dropdown -->
        <label for="subject">Subject:</label><br>
        <select id="subject" name="subject" required>
            <option value="">--Select a Subject--</option>
            <option value="general">General Inquiry</option>
            <option value="support">Technical Support</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
        </select><br><br>

        <!-- Message Textarea -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" 
                  rows="5" cols="40" 
                  required minlength="10" maxlength="300"
                  placeholder="Write your message here..."></textarea><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Send Message">

    </form>
    <!-- Contact Form Ends -->

</body>
</html>
